spring.application.name=BantuOps-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bantuops_db
spring.datasource.username=${DB_USERNAME:bantu_admin}
spring.datasource.password=${DB_PASSWORD:Aurlin10}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT Configuration
bantuops.jwt.secret=${JWT_SECRET:bantuops-super-secret-key-for-jwt-token-generation-must-be-at-least-256-bits}
bantuops.jwt.access-token-expiration=3600
bantuops.jwt.refresh-token-expiration=604800

# Encryption Configuration
bantuops.encryption.key=${ENCRYPTION_KEY:}
bantuops.encryption.validate-on-startup=${ENCRYPTION_VALIDATE_ON_STARTUP:true}
bantuops.encryption.min-key-strength=${ENCRYPTION_MIN_KEY_STRENGTH:70}

# Security Configuration
spring.security.require-ssl=false

# Session Configuration
spring.session.store-type=redis
spring.session.redis.namespace=bantuops:session
spring.session.redis.cleanup-cron=0 */5 * * * *
spring.session.timeout=3600s

# Redis Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.enable-statistics=true

# Node Configuration for Distributed Sessions
bantuops.node.id=${NODE_ID:node-${random.int(1000,9999)}}

# Logging Configuration
logging.level.com.bantuops=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# BantuOps Payslip Configuration
bantuops.company.name=BantuOps
bantuops.company.address=Dakar, Sénégal
bantuops.company.ninea=${COMPANY_NINEA:}
bantuops.company.rccm=${COMPANY_RCCM:}
bantuops.company.phone=${COMPANY_PHONE:}
bantuops.company.email=${COMPANY_EMAIL:}

# Payslip PDF Configuration
bantuops.payslip.pdf.page-size=A4
bantuops.payslip.pdf.orientation=PORTRAIT
bantuops.payslip.pdf.margin-top=15
bantuops.payslip.pdf.margin-bottom=15
bantuops.payslip.pdf.margin-left=15
bantuops.payslip.pdf.margin-right=15
bantuops.payslip.pdf.enable-compression=true
bantuops.payslip.pdf.default-font=Times-Roman

# Payslip Security Configuration
bantuops.payslip.security.enable-encryption=true
bantuops.payslip.security.enable-digital-signature=true
bantuops.payslip.security.encryption-algorithm=AES-256
bantuops.payslip.security.password-length=12
bantuops.payslip.security.include-employee-id-in-password=true
bantuops.payslip.security.include-period-in-password=true

# OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.supportedSubmitMethods=get,post,put,delete,patch
springdoc.show-actuator=false
springdoc.group-configs[0].group=public
springdoc.group-configs[0].paths-to-match=/api/**
springdoc.group-configs[0].packages-to-scan=com.bantuops.backend.controller

# OpenAPI Security Configuration
springdoc.swagger-ui.oauth.clientId=${OAUTH_CLIENT_ID:bantuops-swagger}
springdoc.swagger-ui.oauth.clientSecret=${OAUTH_CLIENT_SECRET:}
springdoc.swagger-ui.oauth.realm=bantuops
springdoc.swagger-ui.oauth.appName=BantuOps API Documentation
springdoc.swagger-ui.oauth.scopeSeparator=,
springdoc.swagger-ui.oauth.additionalQueryStringParams.audience=bantuops-api

# API Documentation Customization
springdoc.api-docs.resolve-schema-properties=true
springdoc.override-with-generic-response=false
springdoc.remove-broken-reference-definitions=false
springdoc.writer-with-default-pretty-printer=true

# Custom OpenAPI Configuration
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.deep-linking=true
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.default-models-expand-depth=2
springdoc.swagger-ui.default-model-expand-depth=2
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.syntax-highlight.theme=agate

# BantuOps API Metadata
bantuops.api.title=BantuOps Backend API
bantuops.api.description=API REST sécurisée pour la gestion des PME sénégalaises
bantuops.api.version=1.0.0
bantuops.api.contact.name=Équipe BantuOps
bantuops.api.contact.email=support@bantuops.com
bantuops.api.contact.url=https://bantuops.com
bantuops.api.license.name=Propriétaire
bantuops.api.license.url=https://bantuops.com/license
bantuops.api.terms-of-service=https://bantuops.com/terms

# API Server Configuration
bantuops.api.servers[0].url=https://api.bantuops.com
bantuops.api.servers[0].description=Serveur de production
bantuops.api.servers[1].url=https://staging-api.bantuops.com
bantuops.api.servers[1].description=Serveur de test
bantuops.api.servers[2].url=http://localhost:8080
bantuops.api.servers[2].description=Serveur de développement local
